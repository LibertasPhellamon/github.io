<!doctype html>
<html lang="en" data-bs-theme="nafo" class="p-0 m-0">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NAFOWorks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css"/>
  </head>
  <body class="p-0 m-0">
    <div class="main container-sm border-x px-0 pb-0 pt-2" style="max-width:640px;">
      <nav class="navbar border-bottom">
        <h1 class="brand mx-3">NAFO WORKS</h1>
        <h2 class="brand mx-3">Canine Intelligence Agency</h2>
      </nav>
      <div class="container-fluid">
        <div class="card my-4">
          <div class="card-body">
            <h5 class="card-title">
              Latest results
            </h5>
            <canvas id="statistics"></canvas>
          </div>
        </div>
      </div>
      <div id="filter-bar" class="navbar border-bottom border-top sticky-top">
        <div class="container-fluid">
          <form class="d-flex w-100" role="filter">
            <input id="filter" class="form-control" type="filter" placeholder="Search by Twitter handle" aria-label="Filter">
          </form>
        </div>
      </div>
      <div id="reports-feed" class="container-fluid">
      </div>
      <div class="container-fluid mt-5">
        <div id="footer" class="bg-with" style="height:120px;">
          <p class="text-center p-5 text-secondary">Copyright Â© 2023 NAFOWORKS</p>
        </div>
      </div>
    </div>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.esm.min.js",
        "chart": "https://cdn.jsdelivr.net/npm/chart.js@4.3.3/+esm",
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "javascript-time-ago": "https://cdn.jsdelivr.net/npm/javascript-time-ago@2.5.9/+esm",
        "javascript-time-ago/locale/en": "https://cdn.jsdelivr.net/npm/javascript-time-ago@2.5.9/locale/en/+esm"
      }
    }
    </script>
    <script type="module" src="/js/main_module.js"/>
  </body>
</html>
