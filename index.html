<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NAFOWorks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
      .locked {
        background-color: #ffddaa;
      }
      .suspended {
        background-color: #aaffaa;
      }
    </style>
  </head>
  <body>
    <nav class="navbar shadow" style="background-color: #000; background-image: url(/img/banner.jpg); background-position: center; background-repeat: no-repeat; background-size: contain;">
      <div class="container-sm" style="max-width:640px;">
        <a class="navbar-brand" href="#">
          <img src="/img/profile.jpg" class="rounded-circle shadow" style="border: solid 3px #dedbda;" alt="Saint Snowday: Patron of Saints" width="73" height="73">
        </a>
      </div>
    </nav>
    <div class="container-sm pt-4" style="max-width:640px;">
      <div class="card">
        <div class="row g-0">
          <div class="col-3">
            <img src="/img/profile.jpg" class="img-fluid rounded-circle m-3" alt="Saint Snowday's profile picture" style="max-height:128px;">
          </div>
          <div class="col-9">
            <div class="card-body">
              <h5 class="card-title">
                Meet Saint Snowday
              </h5>
              <p class="card-text">
                Read the story behind NAFOWorks.
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="card my-4 px-2">
        <div class="card-body">
          <h5 class="card-title">
            Latest results
          </h5>
          <canvas id="statistics"></canvas>
        </div>
      </div>
    </div>
    <div id="filter-bar" class="navbar sticky-top bg-white">
      <div class="container-fluid px-3" style="max-width:640px;">
        <form class="d-flex w-100" role="filter">
          <input id="filter" class="form-control" type="filter" placeholder="Filter" aria-label="Filter">
        </form>
      </div>
    </div>
    <div class="container-sm pt-1" style="max-width:640px;">
      <div id="reports-feed" class="container-fluid px-2">
      </div>
    </div>
    <div class="container-fluid mt-5 p-0">
      <div id="footer" class="bg-with" style="height:120px;">
        <p class="text-center p-5 text-secondary">Copyright Â© 2023 NAFOWORKS</p>
      </div>
    </div>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.esm.min.js",
        "chart": "https://cdn.jsdelivr.net/npm/chart.js@4.3.3/+esm",
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "javascript-time-ago": "https://cdn.jsdelivr.net/npm/javascript-time-ago@2.5.9/+esm",
        "javascript-time-ago/locale/en": "https://cdn.jsdelivr.net/npm/javascript-time-ago@2.5.9/locale/en/+esm"
      }
    }
    </script>
    <script type="module" src="/js/main_module.js"/>
  </body>
</html>
